<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="colornm" placeholder="Enter Color Name">
        <br> 
        <input type="submit" value="Change Color" id="submit">
    </form>
</body>
</html>
<script>
    const usercolornm=document.querySelector("#colornm").value;
    const submit=document.querySelector("#submit");
    submit.addEventListener("click",(e)=>{
        e.preventDefault();
         const usercolornm=document.querySelector("#colornm").value;
        const body=document.querySelector("body");
        body.style.background=`${usercolornm}`
    })
</script>
